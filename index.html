<!DOCTYPE html>
<html>
	<head>
		<title>Foto's zoeken</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
	<h3>Zoek foto's van Flickr.com</h3>
	<div class="zoek">
		<input type="search" id="zoekwoorden">
		<button type="submit" id="haalFotos"><img src="vergrootglas.jpg" /></button>
	</div>
	<div id="plaatjes"></div>
	
	<p id="link">
		<a href=""></a>
	</p>
	
	<div id="validatie">
		<a href="http://validator.w3.org/check?uri=referer" target="_blank">
			<img src="http://blog.boyet.com/blog/files/media/image/valid-html5-blue.png" alt="Valide HTML5"></a>
		<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
			<img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
		</a>
	</div>
	</body>
</html>
